<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="static/css/register.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="form-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {%for category, message in messages%}
          {%if category == 'error' %}
            <div class="alert alert-danger alter-dismissable fade show" role="alert">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert">
               <span aria-hidden="true">&times;</span>
              </button>
            </div>
        {% else %}
        <div class="alert alert-danger alter-dismissable fade show" role="alert">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert">
               <span aria-hidden="true">&times;</span>
              </button>
            </div>
        {% endif %}
          {%endfor%}
        {% endif %}
        {% endwith %}
        <form method="POST">
          <h2 class="mb-4 custom-text">Register</h2>
          <div class="form-group">
            <label for="username">Surname</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Create your username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password">
          </div>

          <button type="submit" class="btn btn-primary btn-block btn-custom">Register</button>
          <p class="password-text">Already have an account?  <a href="/login">Login</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<!-- Custom JavaScript -->

</body>
</html>
